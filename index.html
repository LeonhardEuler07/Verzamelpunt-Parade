<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verzamelpunten</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .button {
            width: 100%;
            max-width: 400px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #map-container {
            display: none;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        .back-button {
            width: 100%;
            max-width: 400px;
            height: 50px;
            background-color: #FF4136;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div id="start-container" class="container">
        <button class="button" onclick="shareLocation()">
            üìç Deel de locatie van dit Verzamelpunt via Whatsapp.
        </button>
        <button class="button" onclick="showMap()">
            üó∫Ô∏è Alle Verzamelpunten bekijken.
        </button>
    </div>
    
    <div id="map-container" class="container">
        <button class="back-button" onclick="showStart()">‚¨ÖÔ∏è Terug</button>
        <h1>üìå Alle Verzamelpunten</h1>
        <p>Kies een Verzamelpunt om te verzamelen</p>
        <p><strong>üí° Tip:</strong> Bewaar deze pagina om elkaar niet meer kwijt te raken en altijd een herkenningspunt te hebben! üì≤</p>
        <div id="map"></div>
    </div>
    
    <script>
        function shareLocation() {
            var locationLink = "https://maps.app.goo.gl/2ysviem194C39ujRA";
            var message = `üìç Ik sta bij Verzamelpunt Parade, kom jij hier naartoe? Hier is de locatie: ${locationLink}`;
            var whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        function showMap() {
            document.getElementById('start-container').style.display = 'none';
            document.getElementById('map-container').style.display = 'block';
            initMap();
        }
        
        function showStart() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('start-container').style.display = 'flex';
        }
        
        function initMap() {
            var map = L.map('map').setView([51.6904, 5.3002], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            var userIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });
            
            map.locate({ setView: true, maxZoom: 18, enableHighAccuracy: true });
            map.on('locationfound', function(e) {
                L.marker(e.latlng, {icon: userIcon}).addTo(map)
                    .bindPopup("üìç Je bent hier!").openPopup();
            });
            
            var points = [
                { name: "Verzamelpunt Smalle Haven", coords: [51.6904, 5.3002], link: "https://maps.app.goo.gl/KzWM2kLfrk3BWGoR7" },
                { name: "Verzamelpunt Waterstraat", coords: [51.6865, 5.3035], link: "https://maps.app.goo.gl/A2DwdeaKmYpnyW199" },
                { name: "Verzamelpunt Markt", coords: [51.6891, 5.3027], link: "https://maps.app.goo.gl/RuPZsr4vT1LXamYPA" },
                { name: "Verzamelpunt Parade", coords: [51.6868, 5.3083], link: "https://maps.app.goo.gl/2ysviem194C39ujRA" },
                { name: "Verzamelpunt Nieuwstraat", coords: [51.6910, 5.3071], link: "https://maps.app.goo.gl/4fpsNe9ty6ouQg6R8" }
            ];
            
            points.forEach(function(point) {
                var whatsappLink = `https://wa.me/?text=${encodeURIComponent("üìç Ik loop naar " + point.name + ", kom jij hier ook naartoe? Hier is de locatie: " + point.link)}`;
                L.marker(point.coords).addTo(map)
                    .bindPopup(`<b>${point.name}</b><br><a href='${whatsappLink}' target='_blank' style='color: #007BFF; text-decoration: none;'>üì© Deel via WhatsApp</a>`);
            });
        }
    </script>
</body>
</html>
